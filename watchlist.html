<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  <title>movie watchlist - scrimba project api </title>
</head>
<body>
  <header>
    <h1>My watchlist</h1>
    <a class = "watchlist-page" href="index.html"><h3>Search-page</h3></a>
  </header>
  <div class="search-bar">
    <form action="">
     <span class="material-icons md-16">search</span>
     <input type="text" class="searchTerm" placeholder="start your research">
    </form>
   <button type="submit" class="searchButton">Search</button>
   </div>
  <div id = "display-movie-list"></div>
<script>

   const favMovies  = JSON.parse(localStorage.getItem("favMovies"))
   console.log(favMovies)
    let cardMovie
   favMovies.map(movie => {
   cardMovie = `
    <div class = "movies">
       <div class="movie-card poster"><img src= "${movie.Poster}"></div>
       <div class="movie-card title"> ${movie.Title} </div>
       <div class="movie-card score"><img src="imgs/star-score.png"> ${movie.imdbRating} </div>
       <div class="movie-card runtime"> ${movie.Runtime} </div>
       <div class="movie-card genre"> ${movie.Genre} </div>
       <div class="movie-card plot"> ${movie.Plot} </div>
    </div>
         <hr>
       `
  })
  document.getElementById("display-movie-list").innerHTML += cardMovie
</script>
</body>
</html>
